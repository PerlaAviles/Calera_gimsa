<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión | Gestión de Equipos</title>
  <link rel="stylesheet" href="stylesl.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  
  <!-- Header en el lado izquierdo -->
  <aside class="sidebar">
    <div class="header-content">
      <img src="logo.jpg" alt="Logo de la empresa" class="logo">
      <h1>Gestión de Equipos Tecnológicos</h1>
      <img src="CyA.jpeg" alt="Logo secundario" class="logo">
    </div> 
  </aside>
  
  <!-- Sección de Login en el lado izquierdo -->
  <main class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="submit-btn">Iniciar Sesión</button>
      </form>
    </div>
  </main>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const correctUsername = "Admin";
      const correctPassword = "Admin";
      const loginForm = document.getElementById("loginForm");
      
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === correctUsername && password === correctPassword) {
          window.location.href = "index.html";
        } else {
          alert("Usuario o contraseña incorrectos");
        }
      });
    });
  </script>
  
</body>
</html>
